name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'latest'
      - run: npm ci
      - run: npx playwright install --with-deps chromium --only-shell
      - run: npm run build
      - run: npm run lint
      - run: npm test
