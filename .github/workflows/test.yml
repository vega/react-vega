name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.10
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: yarn build
    - name: Test
      run: yarn test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.1.0
